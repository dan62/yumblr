<!-- Create Blog Modal -->
<div class="modal fade contactModal" id="create_blog_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

            <div class="modal-body">

                <div [formGroup]="blogForm">

                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <input formControlName="title" type="text" name="title" id="title" class="form-control" placeholder="Title">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <input formControlName="status" type="text" name="status" id="status" class="form-control" placeholder="Status">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <input formControlName="category" type="text" name="category" id="category" class="form-control" placeholder="Category">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <textarea formControlName="content" name="content" class="form-control" id="content" cols="30" rows="5" placeholder="Content"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <button (click) = "create_blog_post()"  class="default-btn">Create Blog Post</button>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
</div>
