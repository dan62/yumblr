<section id="contact" class="subscribe-area pt-100 jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-12">
                <div class="subscribe-content">
                    <h2>Join Yumblr</h2>
                    <p>Food blogging made easy.</p>
                    <div class="btn-box">
                        <a href="#" class="default-btn"  data-toggle="modal" data-target="#contactModal">Contact US</a>
                        <a href="mailto:hello@yumblr.com" class="email">hello@yumblr.com</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-md-12">
                <div class="subscribe-form">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>

                         <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>

                        <button type="submit">Join Yumblr</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
